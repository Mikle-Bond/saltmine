<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Todos</title>
  </head>
  <body>
    <div class="container">
            
            <div id="app">
                <h1>{{ title }}</h1>
                <form class="form" v-on:submit.prevent="addtask">
                    <div class="input-group">
                        <input placeholder="Add a task for the saltmine" class="form-control" v-model="newtask">
                        <div class="input-group-append">
                                <button type="button" class="btn btn-primary" v-on:click="addtask">Add your task</button>
                        </div>
                    </div>
                </form>
                <hr>
                <div class="row">
                    <div class="col">
                            <h4>Do this</h4>
                            <ul class="list-group">
                                <li v-for="item in tasks" class="list-group-item" v-if="!item.status" v-on:click="taskdone(item.id)" style="cursor: pointer">{{ item.text }}
                                </li>
                            </ul>
                    </div>
                    <div class="col">
                            <h4>Take credit for this</h4>
                            <ul class="list-group">
                                <li v-for="item in tasks" class="list-group-item text-muted" v-if="item.status" @click="taskundone(item.id)">{{ item.text }}</li>
                            </ul>
                    </div>
                </div>
                
            </div>
        
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
    var app = new Vue({
        el: '#app',
        data: {
          title: 'Daily Saltmine',
          newtask: '',
          tasks: [],
          taskctr: 0
        },
        methods: {
            addtask: function () {
                this.tasks.push({id: this.taskctr, text: this.newtask, status: false})
                this.newtask = ''
                this.taskctr+=1
            },
            taskdone: function (id) {
                for (i in this.tasks) {
                    if (this.tasks[i].id == id) {
                        this.tasks[i].status = true
                        break
                    }
                }
            },
            taskundone: function (id) {
                for (i in this.tasks) {
                    if (this.tasks[i].id == id) {
                        this.tasks[i].status = false
                        break
                    }
                }
            }
        }
      })
    </script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
